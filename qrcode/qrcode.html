<!DOCTYPE html>
<head>
  <title>Javascript 二维码生成库：QRCode</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
  <script src="./html2canvas1.0.0-alpha.min.js"></script>
</head>
<style>
#qrcode{
  display: inline-block;
  width:100px; 
  height:100px;
  
}
#ceshi{
  color: red;
}
</style>
<body>
  <input id="text" type="text" value="http://www.runoob.com" style="width:80%" /><br />
  <div id='ceshi'>
    <div>我来分啦！</div>
    <div id="qrcode"></div>
  </div>
 

  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 100,
      height: 100
    });

    function makeCode() {
      var elText = document.getElementById("text");

      if (!elText.value) {
        alert("Input a text");
        elText.focus();
        return;
      }

      qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#text").
    on("blur", function () {
      makeCode();
    }).
    on("keydown", function (e) {
      if (e.keyCode == 13) {
        makeCode();
      }
    });
    
    html2canvas(document.getElementById('ceshi'), {
    
    backgroundColor: 'transparent',
    useCORS: true
    }).then(function(canvas) {
    // 获取图片的base64
    var toDataURL = canvas.toDataURL('image/png');
console.log('------------------------------------');
console.log(toDataURL);
console.log('------------------------------------');
    
   
    });
  
  </script>
</body>

</html>
